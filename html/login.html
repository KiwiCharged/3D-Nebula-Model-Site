<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style_login.css" rel="stylesheet">
    <title>3D Nebula - SignUp</title>
</head>

<body>
    <main>
        <section class="intro">
            <h1 class="title">3D Nebula</h1>
            <p>Log in with your credentials</p>
        </section>

        <section class="sign-up">
            <form class="sign-up-form">
                <div class="form-input">
                    <input type="text" name="username" id="username" placeholder="Username or Email" required>
                    <span>!</span>
                    <p class="warning">Username cannot be empty</p>
                </div>
                <div class="form-input">
                    <input type="Password" name="password" id="password" placeholder="Password" required>
                    <span>!</span>
                    <p class="warning">Password cannot be empty</p>
                </div>
                <input class="submit-btn" type="submit" value="Log In">
                <p class="form-term">Did you <span>forget your password?</span></p>
            </form>
        </section>
    </main>
</body>

</html>
